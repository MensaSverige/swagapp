<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>SWAG App</title>
    <script>
      window.onload = function () {
        fetch('https://api.github.com/repos/skaramicke/swagapp/releases/latest')
          .then(response => response.json())
          .then(data => {
            const apkAsset = data.assets.find(asset =>
              asset.name.endsWith('.apk'),
            );
            if (apkAsset) {
              document.getElementById('apkLink').href =
                apkAsset.browser_download_url;
            }
          })
          .catch(error => console.error('Error fetching the APK URL:', error));
      };
    </script>
  </head>
  <body>
    <div class="container">
      <h1>SWAG App</h1>
      <div class="app">
        <a href="https://apple.com">Ladda ner fr√•n Apple Appstore</a>
      </div>
      <div class="app">
        <a id="apkLink" href="#">Ladda ner Android-appen</a>
      </div>
    </div>
  </body>
</html>
