name: Publish Backend

on:
  push:
    branches:
      - main

env:
  # Use ghcr.io for GitHub Container Registry
  REGISTRY: ghcr.io
  # GitHub repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}/backend
  # Git commit information, default to empty string, used in health endpoint to identify backend version
  GIT_COMMIT_INFO: ''

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      # Needed for identity verification with sigstore/fulcio outside of PRs.
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Install database schema
        run: |
          cp -a schema backend/schema

      - name: Run tests
        run: |
          cd backend
          python -m pytest

      # Extract desired git commit information
      - name: Export GIT_COMMIT_INFO with git commit information
        id: git_commit_info
        run: |
          echo "GIT_COMMIT_INFO=$(git log -1 --pretty=format:'%an <%ae>: %s')" >> $GITHUB_ENV

      # Install the cosign tool (for signing Docker images) except on PRs
      - name: Install cosign
        uses: sigstore/cosign-installer@v3.2.0
        with:
          cosign-release: 'v2.2.1'

      # Setup Docker buildx (required for building multi-platform images)
      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v2

      # Log into the GitHub Container Registry except on PRs
      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@28218f9b04b4f3f62068d7b6ce6ca5b26e35336c
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build and push Docker image
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./backend.Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          build-args: |
            GIT_COMMIT_INFO=${{ env.GIT_COMMIT_INFO }}
            GIT_COMMIT_HASH=${{ github.sha }}
