name: Build and Release Android App

on:
  workflow_call:
    inputs:
      tag:
        description: "Tag for finding release"
        required: true
        type: string
      version:
        required: true
        type: string

jobs:
  build_and_release:
    runs-on: ubuntu-latest
    environment: Mensa-Dev
    steps:
      - name: Set build version
        run: echo "BUILD_VERSION=${{ inputs.version }}" >> $GITHUB_ENV

      - name: Decode Keystore
        working-directory: app/android
        env:
          ANDROID_UPLOAD_KEY: ${{ secrets.ANDROID_UPLOAD_KEY }}
        run: |
          echo "$ANDROID_UPLOAD_KEY" | base64 --decode > upload-key.jks

      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Create .env file
        working-directory: app
        run: |
          touch .env
          echo "API_URL=https://swag.mikael.green/api" >> .env
          echo "TEST_MODE=false" >> .env

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: "17"
          distribution: "adopt"

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20

      - name: Install Yarn
        run: npm install -g yarn
        
      - name: Install dependencies with Yarn
        working-directory: app
        run: yarn install
      
      



      - name: Build Android signed apk
        working-directory: app/android
        env:
          ANDROID_UPLOAD_KEY_PATH: ${{ github.workspace }}/app/android/upload-key.jks
          KEY_ALIAS: ${{ secrets.ANDROID_SIGNING_ALIAS }}
          STORE_PASSWORD: ${{ secrets.ANDROID_SIGNING_STORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.ANDROID_SIGNING_KEY_PASSWORD }}
        run: |
          chmod +x ./gradlew
          ./gradlew bundleRelease -Pandroid.injected.signing.store.file=$ANDROID_UPLOAD_KEY_PATH -Pandroid.injected.signing.store.password=$STORE_PASSWORD -Pandroid.injected.signing.key.alias=$KEY_ALIAS -Pandroid.injected.signing.key.password=$KEY_PASSWORD -PversionName=${{ inputs.version }}
          ./gradlew assembleRelease -Pandroid.injected.signing.store.file=$ANDROID_UPLOAD_KEY_PATH -Pandroid.injected.signing.store.password=$STORE_PASSWORD -Pandroid.injected.signing.key.alias=$KEY_ALIAS -Pandroid.injected.signing.key.password=$KEY_PASSWORD -PversionName=${{ inputs.version }}
   
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v2
        with:
          name: app-release
          path: app/android/app/build/outputs/apk/release/app-release.apk

      - name: Upload AAB Artifact
        uses: actions/upload-artifact@v2
        with:
          name: app-release
          path: app/android/app/build/outputs/bundle/release/app-release.aab

      - name: Upload APK to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ inputs.tag }} app/android/app/build/outputs/apk/release/app-release.apk --clobber

      - name: Upload AAB to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ inputs.tag }} app/android/app/build/outputs/bundle/release/app-release.aab --clobber
      
      - name: Build Android release bundle
        working-directory: app/android
        env:
          SERVICE_ACCOUNT_JSON: ${{ secrets.SERVICE_ACCOUNT_JSON }}
        run: |
          echo "$SERVICE_ACCOUNT_JSON" > ./app/service-account.json
          chmod +x ./gradlew
          ./gradlew publishReleaseBundle  
          
      - name: Upload release bundle
        uses: actions/upload-artifact@v2
        with:
          name: app-release-bundle
          path: app/android/app/build/outputs/bundle/release/app-release.aab

      - name: upload bundle to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ inputs.tag }} app/android/app/build/outputs/bundle/release/app-release.aab --clobber
